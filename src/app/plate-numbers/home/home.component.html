<table *ngIf="(plateNumbers$ | async)?.length !== 0" mat-table [dataSource]="$any(plateNumbers$|async)"
    class="mat-elevation-z8">
    <ng-container matColumnDef="plateNumber">
        <th mat-header-cell *matHeaderCellDef> Plate Number </th>
        <td mat-cell *matCellDef="let element"> {{element.plateNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef> Owner Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
  </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="(plateNumbers$ | async)?.length == 0">
    <p>No Data</p>
</div>
