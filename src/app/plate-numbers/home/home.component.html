<table *ngIf="(plateNumbers$ | async)?.length !== 0" mat-table [dataSource]="$any(plateNumbers$|async)"
    class="mat-elevation-z8">
    <ng-container matColumnDef="plateNumber">
        <th mat-header-cell *matHeaderCellDef> Plate Number </th>
        <td mat-cell *matCellDef="let element"> {{element.plateNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="ownerName">
      <th mat-header-cell *matHeaderCellDef> Owner Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element" (click)="edit(element.id)"><mat-icon>edit</mat-icon></td>
</ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element" (click)="openDeleteModal(element.id)"><mat-icon>delete</mat-icon></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="(plateNumbers$ | async)?.length == 0">
    <p data-testid="no-data">No Data</p>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
